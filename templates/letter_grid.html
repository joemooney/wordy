<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Grid - Wordy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 20px;
        }

        .left-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 400px;
        }

        .letter-tile {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: 3px solid #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .letter-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: #667eea;
        }

        .letter-tile.selected {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-color: white;
            transform: scale(0.95);
        }

        .letter-tile:active {
            transform: scale(0.9);
        }

        .current-word-container {
            text-align: center;
            margin: 30px 0;
            min-height: 80px;
        }

        .current-word {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-word.gold {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .current-word.error {
            color: #ff4444;
        }

        .word-info {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(145deg, #28a745, #20c997);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #dc3545, #c82333);
        }

        .btn-info {
            background: linear-gradient(145deg, #17a2b8, #138496);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .right-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .stats-section {
            margin-bottom: 25px;
        }

        .stats-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-weight: 600;
        }

        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .found-words-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .found-words-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .found-words-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
        }

        .word-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-text {
            font-weight: 600;
        }

        .word-length {
            opacity: 0.7;
            font-size: 14px;
        }

        .btn-trash {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .btn-trash:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.1);
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: rgba(40, 167, 69, 1);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 24px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 968px) {
            .game-container {
                grid-template-columns: 1fr;
            }

            .right-panel {
                order: -1;
            }

            h1 {
                font-size: 36px;
            }

            .letter-tile {
                font-size: 28px;
            }

            .current-word {
                font-size: 36px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .letter-tile {
                font-size: 32px;
            }

            .btn {
                padding: 18px 35px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">‚Üê Home</a>

    <div class="container">
        <header>
            <h1>üî§ Letter Grid</h1>
            <p class="subtitle">Find all the words you can make from these 9 letters!</p>
        </header>

        <div id="loadingScreen" class="loading">
            Loading game...
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="game-container">
                <div class="left-panel">
                    <div class="letter-grid" id="letterGrid">
                        <!-- Letters will be inserted here -->
                    </div>

                    <div class="current-word-container">
                        <div class="current-word" id="currentWord">&nbsp;</div>
                        <div class="word-info" id="wordInfo">&nbsp;</div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary" onclick="clearWord()" id="clearBtn">Clear</button>
                        <button class="btn btn-primary" onclick="submitWord()" id="submitBtn" disabled>Submit</button>
                        <button class="btn btn-success" onclick="resolveWord()" id="resolveBtn" style="display: none;">Resolve</button>
                        <button class="btn btn-info" onclick="toggleHint()" id="hintBtn">üí° Hint</button>
                        <button class="btn btn-info" onclick="newGame()">New Game</button>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="stats-section">
                        <div class="stats-title">üìä Progress</div>
                        <div class="stat-item">
                            <span class="stat-label">Words Found:</span>
                            <span class="stat-value" id="wordsFound">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Words:</span>
                            <span class="stat-value" id="totalWords">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Words Remaining:</span>
                            <span class="stat-value" id="wordsRemaining">0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                        </div>
                    </div>

                    <div class="found-words-section">
                        <div class="found-words-title">‚úÖ Found Words</div>
                        <div class="found-words-list" id="foundWordsList">
                            <p style="opacity: 0.6; text-align: center;">No words found yet...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentLetters = [];
        let selectedIndices = [];
        let currentWord = '';
        let validWords = [];
        let foundWords = new Set();
        let deletedWords = new Set(); // Words excluded from future games
        let hintEnabled = false; // Whether hint mode is enabled
        let possibleMatches = []; // Current possible word matches

        // Initialize game
        async function init() {
            await loadDeletedWords();
            await newGame();
        }

        async function newGame() {
            try {
                const response = await fetch('/letter-grid/new-game', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();
                currentLetters = data.letters;
                validWords = data.words.map(w => w.toLowerCase());
                foundWords.clear();
                selectedIndices = [];
                currentWord = '';

                renderGrid();
                updateStats();
                updateCurrentWord();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
            } catch (error) {
                console.error('Error starting new game:', error);
                document.getElementById('loadingScreen').innerHTML = 'Error loading game. Please refresh.';
            }
        }

        function renderGrid() {
            const grid = document.getElementById('letterGrid');
            grid.innerHTML = '';

            currentLetters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.onclick = () => selectLetter(index);
                grid.appendChild(tile);
            });
        }

        function selectLetter(index) {
            // Toggle selection
            const tileIndex = selectedIndices.indexOf(index);
            if (tileIndex > -1) {
                selectedIndices.splice(tileIndex, 1);
            } else {
                selectedIndices.push(index);
            }

            updateSelectedTiles();
            updateCurrentWord();
        }

        function updateSelectedTiles() {
            document.querySelectorAll('.letter-tile').forEach((tile, index) => {
                if (selectedIndices.includes(index)) {
                    tile.classList.add('selected');
                } else {
                    tile.classList.remove('selected');
                }
            });
        }

        function updateCurrentWord() {
            currentWord = selectedIndices.map(i => currentLetters[i]).join('');
            const wordDisplay = document.getElementById('currentWord');
            const wordInfo = document.getElementById('wordInfo');
            const submitBtn = document.getElementById('submitBtn');

            if (currentWord.length === 0) {
                wordDisplay.innerHTML = '&nbsp;';
                wordInfo.innerHTML = '&nbsp;';
                wordDisplay.className = 'current-word';
                submitBtn.disabled = true;
                return;
            }

            const lowerWord = currentWord.toLowerCase();

            // Check if already found
            if (foundWords.has(lowerWord)) {
                wordDisplay.textContent = currentWord;
                wordDisplay.className = 'current-word gold';
                wordInfo.textContent = '‚úì Already found!';
                submitBtn.disabled = true;
            }
            // Check if it's a valid word
            else if (validWords.includes(lowerWord)) {
                wordDisplay.textContent = currentWord;
                wordDisplay.className = 'current-word';
                submitBtn.disabled = false;

                if (hintEnabled) {
                    possibleMatches = getMatchingWords(lowerWord);
                    const matchCount = possibleMatches.length;
                    wordInfo.textContent = `${matchCount} possible word${matchCount !== 1 ? 's' : ''} with these letters`;

                    // Show resolve button if only one match
                    document.getElementById('resolveBtn').style.display = matchCount === 1 ? 'inline-block' : 'none';
                } else {
                    wordInfo.innerHTML = '&nbsp;';
                    document.getElementById('resolveBtn').style.display = 'none';
                }
            }
            // Not a valid word
            else {
                wordDisplay.textContent = currentWord;
                wordDisplay.className = 'current-word';
                submitBtn.disabled = currentWord.length < 3;

                if (hintEnabled && currentWord.length >= 2) {
                    possibleMatches = getMatchingWords(lowerWord);
                    const matchCount = possibleMatches.length;
                    wordInfo.textContent = `${matchCount} possible word${matchCount !== 1 ? 's' : ''} with these letters`;

                    // Show resolve button if only one match
                    document.getElementById('resolveBtn').style.display = matchCount === 1 ? 'inline-block' : 'none';
                } else {
                    wordInfo.innerHTML = '&nbsp;';
                    document.getElementById('resolveBtn').style.display = 'none';
                }
            }
        }

        function getMatchingWords(partial) {
            // Find all valid words that can be formed with the selected letters
            const partialLower = partial.toLowerCase();
            return validWords.filter(word => {
                // Check if word starts with the partial word
                if (!word.startsWith(partialLower)) {
                    return false;
                }
                // Check if word hasn't been found yet
                if (foundWords.has(word)) {
                    return false;
                }
                return true;
            });
        }

        function toggleHint() {
            hintEnabled = !hintEnabled;
            const hintBtn = document.getElementById('hintBtn');
            hintBtn.textContent = hintEnabled ? 'üí° Hint: ON' : 'üí° Hint';
            hintBtn.style.backgroundColor = hintEnabled ? '#28a745' : '';
            updateCurrentWord();
        }

        function resolveWord() {
            if (possibleMatches.length !== 1) {
                return;
            }

            const targetWord = possibleMatches[0];
            // Clear current selection
            selectedIndices = [];

            // Select each letter needed to complete the word
            for (let i = 0; i < targetWord.length; i++) {
                const letter = targetWord[i].toUpperCase();
                // Find next unselected tile with this letter
                for (let j = 0; j < currentLetters.length; j++) {
                    if (currentLetters[j] === letter && !selectedIndices.includes(j)) {
                        selectedIndices.push(j);
                        break;
                    }
                }
            }

            updateSelectedTiles();
            updateCurrentWord();
        }

        function deleteWord(word) {
            if (!confirm(`Exclude "${word.toUpperCase()}" from future games?`)) {
                return;
            }

            deletedWords.add(word.toLowerCase());
            saveDeletedWords();
            alert(`"${word.toUpperCase()}" will be excluded from future games.`);
        }

        async function saveDeletedWords() {
            try {
                const response = await fetch('/letter-grid/delete-word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        words: Array.from(deletedWords)
                    })
                });

                if (!response.ok) {
                    console.error('Failed to save deleted words');
                }
            } catch (error) {
                console.error('Error saving deleted words:', error);
            }
        }

        async function loadDeletedWords() {
            try {
                const response = await fetch('/letter-grid/get-deleted-words');
                if (response.ok) {
                    const data = await response.json();
                    deletedWords = new Set(data.words || []);
                }
            } catch (error) {
                console.error('Error loading deleted words:', error);
            }
        }

        function clearWord() {
            selectedIndices = [];
            updateSelectedTiles();
            updateCurrentWord();
        }

        function submitWord() {
            const lowerWord = currentWord.toLowerCase();

            if (lowerWord.length < 3) {
                showError('Word must be at least 3 letters!');
                return;
            }

            if (foundWords.has(lowerWord)) {
                showError('Already found!');
                return;
            }

            if (validWords.includes(lowerWord)) {
                // Correct word!
                foundWords.add(lowerWord);
                addFoundWord(lowerWord);
                updateStats();
                clearWord();

                // Check if all words found
                if (foundWords.size === validWords.length) {
                    setTimeout(() => {
                        alert('üéâ Congratulations! You found all ' + validWords.length + ' words!');
                    }, 300);
                }
            } else {
                // Wrong word
                showError('Not a valid word!');
            }
        }

        function showError(message) {
            const wordDisplay = document.getElementById('currentWord');
            const wordInfo = document.getElementById('wordInfo');

            wordDisplay.textContent = currentWord + ' ‚ùå';
            wordDisplay.className = 'current-word error';
            wordInfo.textContent = message;

            setTimeout(() => {
                updateCurrentWord();
            }, 1500);
        }

        function addFoundWord(word) {
            const list = document.getElementById('foundWordsList');

            if (foundWords.size === 1) {
                list.innerHTML = '';
            }

            // Clear and rebuild the list sorted alphabetically
            displayFoundWords();
        }

        function displayFoundWords() {
            const list = document.getElementById('foundWordsList');

            if (foundWords.size === 0) {
                list.innerHTML = '<p style="opacity: 0.6; text-align: center;">No words found yet...</p>';
                return;
            }

            // Sort words alphabetically
            const sortedWords = Array.from(foundWords).sort();

            list.innerHTML = '';
            sortedWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span class="word-text">${word.toUpperCase()}</span>
                    <span class="word-length">${word.length} letters</span>
                    <button class="btn-trash" onclick="deleteWord('${word}')" title="Exclude from future games">üóëÔ∏è</button>
                `;
                list.appendChild(wordItem);
            });
        }

        function updateStats() {
            const found = foundWords.size;
            const total = validWords.length;
            const remaining = total - found;
            const percent = total > 0 ? Math.round((found / total) * 100) : 0;

            document.getElementById('wordsFound').textContent = found;
            document.getElementById('totalWords').textContent = total;
            document.getElementById('wordsRemaining').textContent = remaining;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = percent + '%';
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('submitBtn').disabled) {
                    submitWord();
                }
            } else if (e.key === 'Escape') {
                clearWord();
            } else if (e.key === 'Backspace') {
                if (selectedIndices.length > 0) {
                    selectedIndices.pop();
                    updateSelectedTiles();
                    updateCurrentWord();
                }
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                // Find first unselected tile with this letter
                const letter = e.key.toUpperCase();
                for (let i = 0; i < currentLetters.length; i++) {
                    if (currentLetters[i] === letter && !selectedIndices.includes(i)) {
                        selectLetter(i);
                        break;
                    }
                }
            }
        });

        // Initialize game on load
        init();
    </script>
</body>
</html>
