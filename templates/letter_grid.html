<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Grid - Wordy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 20px;
        }

        .left-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 400px;
        }

        .letter-tile {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: 3px solid #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .letter-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: #667eea;
        }

        .letter-tile.selected {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-color: white;
            transform: scale(0.95);
        }

        .letter-tile:active {
            transform: scale(0.9);
        }

        .current-word-container {
            text-align: center;
            margin: 30px 0;
            min-height: 80px;
        }

        .current-word {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-word.gold {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .current-word.error {
            color: #ff4444;
        }

        .word-info {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(145deg, #28a745, #20c997);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #dc3545, #c82333);
        }

        .btn-info {
            background: linear-gradient(145deg, #17a2b8, #138496);
        }

        .btn-warning {
            background: linear-gradient(145deg, #ffc107, #ff9800);
        }

        .btn-danger {
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .right-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .stats-section {
            margin-bottom: 25px;
        }

        .stats-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-weight: 600;
        }

        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .found-words-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .found-words-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .found-words-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
        }

        .word-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white !important;
        }

        .word-text {
            font-weight: 600;
        }

        .word-length {
            opacity: 0.7;
            font-size: 14px;
        }

        .btn-trash {
            background: #dc3545;
            color: #ffffff !important;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            line-height: 1;
            text-shadow: none;
        }

        .btn-trash:hover {
            background: #c82333;
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.5);
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: rgba(40, 167, 69, 1);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 24px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 968px) {
            .game-container {
                grid-template-columns: 1fr;
            }

            .right-panel {
                order: -1;
            }

            h1 {
                font-size: 36px;
            }

            .letter-tile {
                font-size: 28px;
            }

            .current-word {
                font-size: 36px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .letter-tile {
                font-size: 32px;
            }

            .btn {
                padding: 18px 35px;
                font-size: 20px;
            }
        }

        /* Review Panel Styles */
        #reviewPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .review-header h2 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .review-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .review-list-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
        }

        .review-list-panel h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .review-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            min-width: 140px;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        .review-words-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .review-word-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .review-word-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .review-word-item.selected {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid white;
        }

        .review-word-item.pending-delete {
            border-left: 4px solid #ff6b6b;
        }

        .review-word-item.disputed {
            border-left: 4px solid #ffd93d;
        }

        .review-word-item.all-words {
            border-left: 4px solid #4dabf7;
        }

        .review-word-item.all-words.validated {
            border-left: 4px solid #51cf66;
            background: rgba(81, 207, 102, 0.1);
        }

        .review-details-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            min-height: 600px;
        }

        .word-details-content {
            color: white;
        }

        .word-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .word-details-title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .word-details-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .word-details-status.pending-delete {
            background: #ff6b6b;
        }

        .word-details-status.disputed {
            background: #ffd93d;
            color: #333;
        }

        .word-details-status.all-words {
            background: #4dabf7;
        }

        .word-details-status.validated {
            background: #51cf66;
        }

        .word-details-section {
            margin-bottom: 30px;
        }

        .word-details-section h4 {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .word-definition {
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .word-examples {
            font-size: 16px;
            line-height: 1.8;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .word-examples li {
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            font-size: 24px;
            color: white;
        }

        .word-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-approve {
            flex: 1;
            background: linear-gradient(145deg, #28a745, #20c997);
            padding: 15px 30px;
            font-size: 18px;
        }

        .btn-delete {
            flex: 1;
            background: linear-gradient(145deg, #dc3545, #c82333);
            padding: 15px 30px;
            font-size: 18px;
        }

        .api-error {
            padding: 20px;
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
        }

        #wordSearchInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #wordSearchInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 1200px) {
            .review-container {
                grid-template-columns: 1fr;
            }

            .review-list-panel {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">‚Üê Home</a>

    <div class="container">
        <header>
            <h1>üî§ Letter Grid</h1>
            <p class="subtitle">Find all the words you can make from these 9 letters!</p>
        </header>

        <div id="loadingScreen" class="loading">
            Loading game...
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="game-container">
                <div class="left-panel">
                    <div class="letter-grid" id="letterGrid">
                        <!-- Letters will be inserted here -->
                    </div>

                    <div class="current-word-container">
                        <div class="current-word" id="currentWord">&nbsp;</div>
                        <div class="word-info" id="wordInfo">&nbsp;</div>
                    </div>

                    <div class="controls">
                        <div class="controls-row">
                            <button class="btn btn-danger" onclick="disputeWord()" id="disputeBtn" style="visibility: hidden;">‚ö†Ô∏è Dispute</button>
                            <button class="btn btn-secondary" onclick="clearWord()" id="clearBtn">Clear</button>
                            <button class="btn btn-primary" onclick="submitWord()" id="submitBtn" disabled>Submit</button>
                            <button class="btn btn-success" onclick="resolveWord()" id="resolveBtn" style="visibility: hidden;">Resolve</button>
                        </div>
                        <div class="controls-row">
                            <button class="btn btn-info" onclick="toggleHint()" id="hintBtn">üí° Hint</button>
                            <button class="btn btn-warning" onclick="showNineLetterWord()" id="showNineBtn">üîç Show Nine</button>
                            <button class="btn btn-info" onclick="newGame()">New Game</button>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="stats-section">
                        <div class="stats-title">üìä Progress</div>
                        <div class="stat-item">
                            <span class="stat-label">Words Found:</span>
                            <span class="stat-value" id="wordsFound">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Words:</span>
                            <span class="stat-value" id="totalWords">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Words Remaining:</span>
                            <span class="stat-value" id="wordsRemaining">0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                        </div>
                    </div>

                    <div class="found-words-section">
                        <div class="found-words-title">‚úÖ Found Words</div>
                        <div class="found-words-list" id="foundWordsList">
                            <p style="opacity: 0.6; text-align: center;">No words found yet...</p>
                        </div>
                        <button class="btn btn-primary" onclick="showReviewPanel()" id="reviewBtn" style="margin-top: 15px; width: 100%;">
                            üìã Review Words
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Panel -->
        <div id="reviewPanel" style="display: none;">
            <div class="container">
                <div class="review-header">
                    <h2>üìã Review Words</h2>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-success" onclick="validateAllWords()" id="validateBtn" title="Check all words against Wordnik dictionary">
                            ‚úì Validate All via Wordnik
                        </button>
                        <button class="btn btn-warning" onclick="smartFilterWords()" id="smartFilterBtn" title="Automatically filter out likely acronyms and invalid words">
                            üîç Smart Filter
                        </button>
                        <button class="btn btn-secondary" onclick="closeReviewPanel()">‚Üê Back to Game</button>
                    </div>
                </div>

                <div class="review-container">
                    <!-- Words to Review List -->
                    <div class="review-list-panel">
                        <h3>Words for Review</h3>
                        <div class="review-tabs">
                            <button class="tab-btn active" onclick="showReviewTab('pending-delete')" id="pendingDeleteTab">
                                Pending Delete (<span id="pendingDeleteCount">0</span>)
                            </button>
                            <button class="tab-btn" onclick="showReviewTab('disputed')" id="disputedTab">
                                Disputed (<span id="disputedCount">0</span>)
                            </button>
                            <button class="tab-btn" onclick="showReviewTab('all-words')" id="allWordsTab">
                                All Valid Words (<span id="allWordsCount">0</span>)
                            </button>
                        </div>
                        <input type="text" id="wordSearchInput" placeholder="üîç Search words..."
                               style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px;
                                      border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1);
                                      color: white; font-size: 14px;"
                               oninput="filterReviewWords()">
                        <div id="wordCountDisplay" style="font-size: 12px; opacity: 0.7; margin-bottom: 10px; text-align: center;"></div>
                        <div class="review-words-list" id="reviewWordsList">
                            <p style="opacity: 0.6; text-align: center; margin-top: 20px;">No words to review</p>
                        </div>
                    </div>

                    <!-- Word Details Panel -->
                    <div class="review-details-panel">
                        <div id="reviewWordDetails" class="word-details-empty">
                            <p style="opacity: 0.6; text-align: center;">Select a word to see details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentLetters = [];
        let selectedIndices = [];
        let currentWord = '';
        let validWords = [];
        let foundWords = new Set();
        let deletedWords = new Set(); // Words permanently excluded from future games
        let pendingDeleteWords = new Set(); // Words marked for deletion pending review
        let disputedWords = new Set(); // Words disputed by user
        let approvedWords = new Set(); // Words approved as valid after dispute
        let hintEnabled = false; // Whether hint mode is enabled
        let possibleMatches = []; // Current possible word matches
        let nineLetterWord = ''; // The base nine-letter word for this game
        let lastRejectedWord = ''; // Track last rejected word for dispute button
        let currentReviewTab = 'pending-delete'; // Current review tab
        let selectedReviewWord = null; // Currently selected word in review panel

        // Wordnik validation cache - stores results from Wordnik API
        // Structure: { word: { validated: true/false, timestamp: Date, definitions: [...], examples: [...] } }
        let wordnikCache = {};

        // Wordnik API quota tracking
        // Wordnik free tier: 100 requests/hour (each word lookup = 2 requests: definitions + examples)
        let wordnikQuota = {
            limit: 50,              // Max words per hour (100 API calls / 2 calls per word)
            remaining: 50,          // Words remaining this hour
            resetTime: null,        // When quota resets (1 hour from first call)
            callsThisHour: []      // Array of timestamps for calls this hour
        };

        // Review Panel Settings
        let reviewSettings = {
            confirmDelete: false  // Skip delete confirmation by default
        };

        // Initialize game
        async function init() {
            await loadDeletedWords();
            loadApprovedWords();
            loadReviewSettings();
            loadWordnikCache();
            loadWordnikQuota();
            await newGame();
        }

        async function newGame() {
            try {
                const response = await fetch('/letter-grid/new-game', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();
                currentLetters = data.letters;
                validWords = data.words.map(w => w.toLowerCase());

                // Add approved words to valid words
                approvedWords.forEach(word => {
                    if (!validWords.includes(word)) {
                        validWords.push(word);
                    }
                });

                // Remove deleted words from valid words
                validWords = validWords.filter(word => !deletedWords.has(word));

                nineLetterWord = data.base_word; // Store the base nine-letter word
                foundWords.clear();
                selectedIndices = [];
                currentWord = '';

                renderGrid();
                updateStats();
                updateCurrentWord();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
            } catch (error) {
                console.error('Error starting new game:', error);
                document.getElementById('loadingScreen').innerHTML = 'Error loading game. Please refresh.';
            }
        }

        function renderGrid() {
            const grid = document.getElementById('letterGrid');
            grid.innerHTML = '';

            currentLetters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.onclick = () => selectLetter(index);
                grid.appendChild(tile);
            });
        }

        function selectLetter(index) {
            // Toggle selection
            const tileIndex = selectedIndices.indexOf(index);
            if (tileIndex > -1) {
                selectedIndices.splice(tileIndex, 1);
            } else {
                selectedIndices.push(index);
            }

            updateSelectedTiles();
            updateCurrentWord();
        }

        function updateSelectedTiles() {
            document.querySelectorAll('.letter-tile').forEach((tile, index) => {
                if (selectedIndices.includes(index)) {
                    tile.classList.add('selected');
                } else {
                    tile.classList.remove('selected');
                }
            });
        }

        function updateCurrentWord() {
            currentWord = selectedIndices.map(i => currentLetters[i]).join('');
            const wordDisplay = document.getElementById('currentWord');
            const wordInfo = document.getElementById('wordInfo');
            const submitBtn = document.getElementById('submitBtn');

            if (currentWord.length === 0) {
                wordDisplay.innerHTML = '&nbsp;';
                wordInfo.innerHTML = '&nbsp;';
                wordDisplay.className = 'current-word';
                submitBtn.disabled = true;
                return;
            }

            const lowerWord = currentWord.toLowerCase();

            // Check if already found

            return validWords.filter(word => {

                    return false;
                }
                // Check if word hasn't been found yet
                if (foundWords.has(word)) {

                }
                return true;
            });

        async function fetchWordnikData(word) {
            const lowerWord = word.toLowerCase();

            // Check cache first
            if (wordnikCache[lowerWord]) {
                console.log(`Using cached data for "${word}"`);
                return {
                    definitions: wordnikCache[lowerWord].definitions || [],
                    examples: wordnikCache[lowerWord].examples || []
                };
            }

            // Wordnik API key - users should replace with their own
            // Get a free API key at: https://developer.wordnik.com/
            const WORDNIK_API_KEY = '2fixo23url1m251dn4ucchrln2p32o16nlb8m6w1tyl4fqlz2'; // TODO: Replace with actual API key

            // Check if API key is configured
            if (!WORDNIK_API_KEY || WORDNIK_API_KEY === 'YOUR_API_KEY_HERE') {
                throw new Error('Wordnik API key not configured. Get a free API key at https://developer.wordnik.com/ and replace YOUR_API_KEY_HERE in the code (around line 1289).');
            }

            // Check API quota before making call
            if (!hasWordnikQuota()) {
                throw new Error(`Wordnik API quota exceeded. ${getQuotaStatus()}. Please wait or use cached words.`);
            }

            const baseUrl = 'https://api.wordnik.com/v4/word.json';

            try {
                console.log(`Fetching data from Wordnik for "${word}" (${getQuotaStatus()})`);

                // Track API call
                trackWordnikCall();

                // Fetch definitions
                const defResponse = await fetch(
                    `${baseUrl}/${encodeURIComponent(word)}/definitions?api_key=${WORDNIK_API_KEY}&limit=3&includeRelated=false&useCanonical=true&includeTags=false`
                );

                let definitions = [];
                if (defResponse.ok) {
                    definitions = await defResponse.json();
                } else if (defResponse.status === 401) {
                    throw new Error('Invalid API key. Please check your Wordnik API key.');
                } else if (defResponse.status === 404) {
                    // Word not found, return empty definitions
                    definitions = [];
                }

                // Fetch examples
                const exResponse = await fetch(
                    `${baseUrl}/${encodeURIComponent(word)}/examples?api_key=${WORDNIK_API_KEY}&limit=3&useCanonical=true`
                );

                let examples = [];
                if (exResponse.ok) {
                    const exData = await exResponse.json();
                    examples = exData.examples || [];
                }

                // Cache the results
                wordnikCache[lowerWord] = {
                    validated: definitions.length > 0,
                    timestamp: new Date().toISOString(),
                    definitions: definitions,
                    examples: examples
                };
                saveWordnikCache();
                console.log(`Cached validation for "${word}" (${definitions.length > 0 ? 'valid' : 'invalid'})`);

                return { definitions, examples };
            } catch (error) {
                console.error('Error fetching from Wordnik:', error);
                if (error.message.includes('API key')) {
                    throw error; // Re-throw API key errors
                }
                throw new Error('Failed to fetch word data from Wordnik API. Check console for details.');
            }
        }

        function confirmPermanentDelete(word) {
            const lowerWord = word.toLowerCase();

            // Check if confirmation is enabled in settings
            if (reviewSettings.confirmDelete) {
                const message = currentReviewTab === 'pending-delete'
                    ? `Are you sure you want to permanently delete "${word.toUpperCase()}"? It will be excluded from all future games.`
                    : `Are you sure you want to remove "${word.toUpperCase()}" from valid words and add it to the delete list?`;

                if (confirm(message)) {
                    permanentlyDeleteWord(lowerWord);
                }
            } else {
                // No confirmation needed, delete directly
                permanentlyDeleteWord(lowerWord);
            }
        }

        function permanentlyDeleteWord(word) {
            const lowerWord = word.toLowerCase();

            // Store current word index to select next word
            let currentWords = [];
            if (currentReviewTab === 'pending-delete') {
                currentWords = Array.from(pendingDeleteWords);
            } else if (currentReviewTab === 'disputed') {
                currentWords = Array.from(disputedWords);
            } else if (currentReviewTab === 'all-words') {
                currentWords = [...validWords];
            }
            currentWords.sort();
            const currentIndex = currentWords.indexOf(lowerWord);

            // Add to permanently deleted words
            deletedWords.add(lowerWord);

            // Remove from pending and disputed
            pendingDeleteWords.delete(lowerWord);
            disputedWords.delete(lowerWord);

            // Remove from approved if it was there
            approvedWords.delete(lowerWord);

            // Remove from validWords array (for current game display)
            const validIndex = validWords.indexOf(lowerWord);
            if (validIndex > -1) {
                validWords.splice(validIndex, 1);
            }

            // Save to backend
            saveDeletedWords();

            // Update approved words
            localStorage.setItem('letterGridApprovedWords', JSON.stringify(Array.from(approvedWords)));

            // Update review panel
            updateReviewPanel();

            // Select next word in list if available
            const remainingWords = currentWords.filter(w => w !== lowerWord);
            if (remainingWords.length > 0) {
                // Try to select the word that was at the same index, or the last word
                const nextIndex = Math.min(currentIndex, remainingWords.length - 1);
                selectReviewWord(remainingWords[nextIndex]);
            }

            // Only show alert if confirmation is enabled (otherwise it's expected)
            if (reviewSettings.confirmDelete) {
                alert(`üóëÔ∏è "${word.toUpperCase()}" has been permanently deleted.`);
            }
        }

        }

        // Load Wordnik API quota from localStorage
        function loadWordnikQuota() {
            const saved = localStorage.getItem('letterGridWordnikQuota');
            if (saved) {
                try {
                    const savedQuota = JSON.parse(saved);
                    // Clean up old calls (older than 1 hour)
                    const oneHourAgo = Date.now() - (60 * 60 * 1000);
                    savedQuota.callsThisHour = savedQuota.callsThisHour.filter(t => t > oneHourAgo);
                    savedQuota.remaining = savedQuota.limit - savedQuota.callsThisHour.length;

                    // Reset if past reset time
                    if (savedQuota.resetTime && Date.now() > savedQuota.resetTime) {
                        savedQuota.callsThisHour = [];
                        savedQuota.remaining = savedQuota.limit;
                        savedQuota.resetTime = null;
                    }

                    wordnikQuota = savedQuota;
                    console.log(`Wordnik API Quota: ${wordnikQuota.remaining}/${wordnikQuota.limit} words remaining`);
                } catch (e) {
                    console.error('Error loading Wordnik quota:', e);
                }
            }
        }

        // Save Wordnik API quota to localStorage
        function saveWordnikQuota() {
            localStorage.setItem('letterGridWordnikQuota', JSON.stringify(wordnikQuota));
        }

        // Track a new API call and update quota
        function trackWordnikCall() {
            const now = Date.now();
            wordnikQuota.callsThisHour.push(now);

            // Set reset time to 1 hour from first call if not already set
            if (!wordnikQuota.resetTime && wordnikQuota.callsThisHour.length === 1) {
                wordnikQuota.resetTime = now + (60 * 60 * 1000);
            }

            // Clean up old calls
            const oneHourAgo = now - (60 * 60 * 1000);
            wordnikQuota.callsThisHour = wordnikQuota.callsThisHour.filter(t => t > oneHourAgo);

            // Update remaining
            wordnikQuota.remaining = wordnikQuota.limit - wordnikQuota.callsThisHour.length;

            // Save to localStorage
            saveWordnikQuota();

            console.log(`Wordnik API Call Tracked: ${wordnikQuota.remaining}/${wordnikQuota.limit} words remaining`);
        }

        // Check if we have quota available
        function hasWordnikQuota() {
            // Clean up old calls first
            const oneHourAgo = Date.now() - (60 * 60 * 1000);
            wordnikQuota.callsThisHour = wordnikQuota.callsThisHour.filter(t => t > oneHourAgo);
            wordnikQuota.remaining = wordnikQuota.limit - wordnikQuota.callsThisHour.length;

            return wordnikQuota.remaining > 0;
        }

        // Get quota status message
        function getQuotaStatus() {
            if (wordnikQuota.resetTime) {
                const timeLeft = wordnikQuota.resetTime - Date.now();
                const minutesLeft = Math.ceil(timeLeft / 60000);
                return `${wordnikQuota.remaining}/${wordnikQuota.limit} words remaining (resets in ${minutesLeft}m)`;
            }
            return `${wordnikQuota.remaining}/${wordnikQuota.limit} words remaining`;
        }

        // Validate all words via Wordnik
        async function validateAllWords() {
            const validateBtn = document.getElementById('validateBtn');
            const originalText = validateBtn.textContent;

            // Get words from current tab
            let wordsToValidate = [];
            if (currentReviewTab === 'pending-delete') {
                wordsToValidate = Array.from(pendingDeleteWords);
            } else if (currentReviewTab === 'disputed') {
                wordsToValidate = Array.from(disputedWords);
            } else if (currentReviewTab === 'all-words') {
                wordsToValidate = [...validWords];
            }

            if (wordsToValidate.length === 0) {
                alert('No words to validate in this tab.');
                return;
            }

            // Count how many need API calls (not cached)
            const uncachedWords = wordsToValidate.filter(w => !isWordValidated(w));

            // Check if we have enough quota
            if (uncachedWords.length > wordnikQuota.remaining) {
                const msg = `‚ö†Ô∏è API Quota Warning\n\n`;
                const details = `Words to validate: ${wordsToValidate.length}\n`;
                const cached = `Cached (instant): ${wordsToValidate.length - uncachedWords.length}\n`;
                const needApi = `Need API calls: ${uncachedWords.length}\n\n`;
                const quota = `${getQuotaStatus()}\n\n`;
                const warning = `You don't have enough quota to validate all uncached words.\n`;
                const suggestion = `Only the first ${wordnikQuota.remaining} will be validated.`;

                if (!confirm(msg + details + cached + needApi + quota + warning + suggestion + '\n\nContinue?')) {
                    return;
                }
            } else {
                // Confirm batch validation with quota info
                let confirmMsg = `This will check ${wordsToValidate.length} words against Wordnik dictionary.\n\n`;
                confirmMsg += `Cached (instant): ${wordsToValidate.length - uncachedWords.length}\n`;
                confirmMsg += `New API calls: ${uncachedWords.length}\n\n`;
                confirmMsg += `${getQuotaStatus()}\n\n`;
                confirmMsg += `Invalid words will be automatically removed. Continue?`;

                if (!confirm(confirmMsg)) {
                    return;
                }
            }

            validateBtn.disabled = true;
            validateBtn.textContent = '‚è≥ Validating...';

            let validCount = 0;
            let invalidCount = 0;
            let cachedCount = 0;
            let apiCallCount = 0;
            const invalidWords = [];

            // Validate each word with delay to avoid rate limiting
            for (let i = 0; i < wordsToValidate.length; i++) {
                const word = wordsToValidate[i];
                const wasCached = isWordValidated(word);
                validateBtn.textContent = `‚è≥ Validating ${i + 1}/${wordsToValidate.length}...`;

                try {
                    const wordData = await fetchWordnikData(word);

                    if (wasCached) {
                        cachedCount++;
                    } else {
                        apiCallCount++;
                    }

                    if (wordData.definitions && wordData.definitions.length > 0) {
                        validCount++;
                    } else {
                        // No definitions found, mark as invalid
                        invalidCount++;
                        invalidWords.push(word);

                        // Remove from current lists and add to deleted
                        pendingDeleteWords.delete(word);
                        disputedWords.delete(word);
                        approvedWords.delete(word);
                        deletedWords.add(word);

                        // Remove from validWords array
                        const validIndex = validWords.indexOf(word);
                        if (validIndex > -1) {
                            validWords.splice(validIndex, 1);
                        }
                    }

                    // Small delay to avoid overwhelming the API (only if not cached)
                    if (!wasCached && i < wordsToValidate.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                } catch (error) {
                    console.error(`Error validating word "${word}":`, error);

                    // Stop if quota exceeded
                    if (error.message && error.message.includes('quota exceeded')) {
                        console.log('Quota exceeded, stopping validation');
                        break;
                    }

                    // Continue with next word for other errors
                }
            }

            // Save changes
            if (invalidCount > 0) {
                saveDeletedWords();
                localStorage.setItem('letterGridApprovedWords', JSON.stringify(Array.from(approvedWords)));
            }

            // Show results
            let resultMsg = `Validation complete!\n\n`;
            resultMsg += `‚úì Valid words: ${validCount}\n`;
            resultMsg += `‚úó Invalid words: ${invalidCount}\n`;
            resultMsg += `\nüìä Performance:\n`;
            resultMsg += `  ‚Ä¢ Cached: ${cachedCount} words (instant)\n`;
            resultMsg += `  ‚Ä¢ API calls: ${apiCallCount} words\n`;
            resultMsg += `\nüìà API Quota: ${getQuotaStatus()}\n`;
            if (invalidWords.length > 0) {
                resultMsg += `\nInvalid words removed:\n${invalidWords.join(', ')}`;
            }
            alert(resultMsg);

            // Reset button and refresh panel
            validateBtn.disabled = false;
            validateBtn.textContent = originalText;
            updateReviewPanel();
        }

        // Smart filter to automatically remove likely acronyms and invalid words
        async function smartFilterWords() {
            const smartFilterBtn = document.getElementById('smartFilterBtn');
            const originalText = smartFilterBtn.textContent;

            // Get words from current tab
            let wordsToFilter = [];
            if (currentReviewTab === 'pending-delete') {
                wordsToFilter = Array.from(pendingDeleteWords);
            } else if (currentReviewTab === 'disputed') {
                wordsToFilter = Array.from(disputedWords);
            } else if (currentReviewTab === 'all-words') {
                wordsToFilter = [...validWords];
            }

            if (wordsToFilter.length === 0) {
                alert('No words to filter in this tab.');
                return;
            }

            // Define filtering criteria
            const isSuspiciousWord = (word) => {
                const lower = word.toLowerCase();

                // Filter 1: All uppercase acronyms (2-4 letters)
                if (word.length >= 2 && word.length <= 4 && word === word.toUpperCase()) {
                    return true;
                }

                // Filter 2: All consonants (no vowels) - likely acronym
                if (lower.length >= 3 && !/[aeiouy]/.test(lower)) {
                    return true;
                }

                // Filter 3: Very short words (2 letters) that aren't common
                const commonTwoLetters = new Set(['am', 'an', 'as', 'at', 'be', 'by', 'do', 'go', 'he', 'hi', 'if', 'in', 'is', 'it', 'me', 'my', 'no', 'of', 'ok', 'on', 'or', 'ox', 'so', 'to', 'up', 'us', 'we']);
                if (lower.length === 2 && !commonTwoLetters.has(lower)) {
                    return true;
                }

                // Filter 4: Words with numbers
                if (/\d/.test(word)) {
                    return true;
                }

                return false;
            };

            // Preview suspicious words
            const suspiciousWords = wordsToFilter.filter(isSuspiciousWord);

            if (suspiciousWords.length === 0) {
                alert('No suspicious words found in this tab.');
                return;
            }

            // Show preview and confirm
            let previewMsg = `Found ${suspiciousWords.length} suspicious words:\n\n`;
            previewMsg += suspiciousWords.slice(0, 20).map(w => w.toUpperCase()).join(', ');
            if (suspiciousWords.length > 20) {
                previewMsg += `\n\n...and ${suspiciousWords.length - 20} more`;
            }
            previewMsg += `\n\nCriteria:\n`;
            previewMsg += `‚Ä¢ 2-4 letter all-caps words (likely acronyms)\n`;
            previewMsg += `‚Ä¢ Words with no vowels (consonant clusters)\n`;
            previewMsg += `‚Ä¢ Uncommon 2-letter words\n`;
            previewMsg += `‚Ä¢ Words containing numbers\n\n`;
            previewMsg += `Remove all ${suspiciousWords.length} words?`;

            if (!confirm(previewMsg)) {
                return;
            }

            smartFilterBtn.disabled = true;
            smartFilterBtn.textContent = '‚è≥ Filtering...';

            let removedCount = 0;

            // Remove suspicious words
            suspiciousWords.forEach(word => {
                const lowerWord = word.toLowerCase();

                // Add to deleted words
                deletedWords.add(lowerWord);

                // Remove from all lists
                pendingDeleteWords.delete(lowerWord);
                disputedWords.delete(lowerWord);
                approvedWords.delete(lowerWord);

                // Remove from validWords array
                const validIndex = validWords.indexOf(lowerWord);
                if (validIndex > -1) {
                    validWords.splice(validIndex, 1);
                }

                removedCount++;
            });

            // Save changes
            saveDeletedWords();
            localStorage.setItem('letterGridApprovedWords', JSON.stringify(Array.from(approvedWords)));

            // Show results
            let resultMsg = `Smart Filter complete!\n\n`;
            resultMsg += `üóëÔ∏è Removed: ${removedCount} words\n\n`;
            resultMsg += `Filtered words:\n${suspiciousWords.map(w => w.toUpperCase()).join(', ')}`;
            alert(resultMsg);

            // Reset button and refresh panel
            smartFilterBtn.disabled = false;
            smartFilterBtn.textContent = originalText;
            updateReviewPanel();
        }

        // Initialize game on load
        init();
    </script>
