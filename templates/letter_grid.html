<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Grid - Wordy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 20px;
        }

        .left-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 400px;
        }

        .letter-tile {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: 3px solid #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .letter-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: #667eea;
        }

        .letter-tile.selected {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-color: white;
            transform: scale(0.95);
        }

        .letter-tile:active {
            transform: scale(0.9);
        }

        .current-word-container {
            text-align: center;
            margin: 30px 0;
            min-height: 80px;
        }

        .current-word {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-word.gold {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .current-word.error {
            color: #ff4444;
        }

        .word-info {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(145deg, #28a745, #20c997);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #dc3545, #c82333);
        }

        .btn-info {
            background: linear-gradient(145deg, #17a2b8, #138496);
        }

        .btn-warning {
            background: linear-gradient(145deg, #ffc107, #ff9800);
        }

        .btn-danger {
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .right-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .stats-section {
            margin-bottom: 25px;
        }

        .stats-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-weight: 600;
        }

        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .found-words-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .found-words-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .found-words-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
        }

        .word-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white !important;
        }

        .word-text {
            font-weight: 600;
        }

        .word-length {
            opacity: 0.7;
            font-size: 14px;
        }

        .btn-trash {
            background: #dc3545;
            color: #ffffff !important;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            line-height: 1;
            text-shadow: none;
        }

        .btn-trash:hover {
            background: #c82333;
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.5);
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: rgba(40, 167, 69, 1);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 24px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 968px) {
            .game-container {
                grid-template-columns: 1fr;
            }

            .right-panel {
                order: -1;
            }

            h1 {
                font-size: 36px;
            }

            .letter-tile {
                font-size: 28px;
            }

            .current-word {
                font-size: 36px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .letter-tile {
                font-size: 32px;
            }

            .btn {
                padding: 18px 35px;
                font-size: 20px;
            }
        }

        /* Review Panel Styles */
        #reviewPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .review-header h2 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .review-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .review-list-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
        }

        .review-list-panel h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .review-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            min-width: 140px;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        .review-words-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .review-word-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .review-word-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .review-word-item.selected {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid white;
        }

        .review-word-item.pending-delete {
            border-left: 4px solid #ff6b6b;
        }

        .review-word-item.disputed {
            border-left: 4px solid #ffd93d;
        }

        .review-word-item.all-words {
            border-left: 4px solid #4dabf7;
        }

        .review-details-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            min-height: 600px;
        }

        .word-details-content {
            color: white;
        }

        .word-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .word-details-title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .word-details-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .word-details-status.pending-delete {
            background: #ff6b6b;
        }

        .word-details-status.disputed {
            background: #ffd93d;
            color: #333;
        }

        .word-details-status.all-words {
            background: #4dabf7;
        }

        .word-details-section {
            margin-bottom: 30px;
        }

        .word-details-section h4 {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .word-definition {
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .word-examples {
            font-size: 16px;
            line-height: 1.8;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .word-examples li {
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            font-size: 24px;
            color: white;
        }

        .word-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-approve {
            flex: 1;
            background: linear-gradient(145deg, #28a745, #20c997);
            padding: 15px 30px;
            font-size: 18px;
        }

        .btn-delete {
            flex: 1;
            background: linear-gradient(145deg, #dc3545, #c82333);
            padding: 15px 30px;
            font-size: 18px;
        }

        .api-error {
            padding: 20px;
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .review-container {
                grid-template-columns: 1fr;
            }

            .review-list-panel {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">← Home</a>

    <div class="container">
        <header>
            <h1>🔤 Letter Grid</h1>
            <p class="subtitle">Find all the words you can make from these 9 letters!</p>
        </header>

        <div id="loadingScreen" class="loading">
            Loading game...
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="game-container">
                <div class="left-panel">
                    <div class="letter-grid" id="letterGrid">
                        <!-- Letters will be inserted here -->
                    </div>

                    <div class="current-word-container">
                        <div class="current-word" id="currentWord">&nbsp;</div>
                        <div class="word-info" id="wordInfo">&nbsp;</div>
                    </div>

                    <div class="controls">
                        <div class="controls-row">
                            <button class="btn btn-danger" onclick="disputeWord()" id="disputeBtn" style="visibility: hidden;">⚠️ Dispute</button>
                            <button class="btn btn-secondary" onclick="clearWord()" id="clearBtn">Clear</button>
                            <button class="btn btn-primary" onclick="submitWord()" id="submitBtn" disabled>Submit</button>
                            <button class="btn btn-success" onclick="resolveWord()" id="resolveBtn" style="visibility: hidden;">Resolve</button>
                        </div>
                        <div class="controls-row">
                            <button class="btn btn-info" onclick="toggleHint()" id="hintBtn">💡 Hint</button>
                            <button class="btn btn-warning" onclick="showNineLetterWord()" id="showNineBtn">🔍 Show Nine</button>
                            <button class="btn btn-info" onclick="newGame()">New Game</button>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="stats-section">
                        <div class="stats-title">📊 Progress</div>
                        <div class="stat-item">
                            <span class="stat-label">Words Found:</span>
                            <span class="stat-value" id="wordsFound">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Words:</span>
                            <span class="stat-value" id="totalWords">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Words Remaining:</span>
                            <span class="stat-value" id="wordsRemaining">0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                        </div>
                    </div>

                    <div class="found-words-section">
                        <div class="found-words-title">✅ Found Words</div>
                        <div class="found-words-list" id="foundWordsList">
                            <p style="opacity: 0.6; text-align: center;">No words found yet...</p>
                        </div>
                        <button class="btn btn-primary" onclick="showReviewPanel()" id="reviewBtn" style="margin-top: 15px; width: 100%;">
                            📋 Review Words
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Panel -->
        <div id="reviewPanel" style="display: none;">
            <div class="container">
                <div class="review-header">
                    <h2>📋 Review Words</h2>
                    <button class="btn btn-secondary" onclick="closeReviewPanel()">← Back to Game</button>
                </div>

                <div class="review-container">
                    <!-- Words to Review List -->
                    <div class="review-list-panel">
                        <h3>Words for Review</h3>
                        <div class="review-tabs">
                            <button class="tab-btn active" onclick="showReviewTab('pending-delete')" id="pendingDeleteTab">
                                Pending Delete (<span id="pendingDeleteCount">0</span>)
                            </button>
                            <button class="tab-btn" onclick="showReviewTab('disputed')" id="disputedTab">
                                Disputed (<span id="disputedCount">0</span>)
                            </button>
                            <button class="tab-btn" onclick="showReviewTab('all-words')" id="allWordsTab">
                                All Valid Words (<span id="allWordsCount">0</span>)
                            </button>
                        </div>
                        <div class="review-words-list" id="reviewWordsList">
                            <p style="opacity: 0.6; text-align: center; margin-top: 20px;">No words to review</p>
                        </div>
                    </div>

                    <!-- Word Details Panel -->
                    <div class="review-details-panel">
                        <div id="reviewWordDetails" class="word-details-empty">
                            <p style="opacity: 0.6; text-align: center;">Select a word to see details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentLetters = [];
        let selectedIndices = [];
        let currentWord = '';
        let validWords = [];
        let foundWords = new Set();
        let deletedWords = new Set(); // Words permanently excluded from future games
        let pendingDeleteWords = new Set(); // Words marked for deletion pending review
        let disputedWords = new Set(); // Words disputed by user
        let approvedWords = new Set(); // Words approved as valid after dispute
        let hintEnabled = false; // Whether hint mode is enabled
        let possibleMatches = []; // Current possible word matches
        let nineLetterWord = ''; // The base nine-letter word for this game
        let lastRejectedWord = ''; // Track last rejected word for dispute button
        let currentReviewTab = 'pending-delete'; // Current review tab
        let selectedReviewWord = null; // Currently selected word in review panel

        // Initialize game
        async function init() {
            await loadDeletedWords();
            loadApprovedWords();
            await newGame();
        }

        async function newGame() {
            try {
                const response = await fetch('/letter-grid/new-game', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();
                currentLetters = data.letters;
                validWords = data.words.map(w => w.toLowerCase());

                // Add approved words to valid words
                approvedWords.forEach(word => {
                    if (!validWords.includes(word)) {
                        validWords.push(word);
                    }
                });

                // Remove deleted words from valid words
                validWords = validWords.filter(word => !deletedWords.has(word));

                nineLetterWord = data.base_word; // Store the base nine-letter word
                foundWords.clear();
                selectedIndices = [];
                currentWord = '';

                renderGrid();
                updateStats();
                updateCurrentWord();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
            } catch (error) {
                console.error('Error starting new game:', error);
                document.getElementById('loadingScreen').innerHTML = 'Error loading game. Please refresh.';
            }
        }

        function renderGrid() {
            const grid = document.getElementById('letterGrid');
            grid.innerHTML = '';

            currentLetters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.onclick = () => selectLetter(index);
                grid.appendChild(tile);
            });
        }

        function selectLetter(index) {
            // Toggle selection
            const tileIndex = selectedIndices.indexOf(index);
            if (tileIndex > -1) {
                selectedIndices.splice(tileIndex, 1);
            } else {
                selectedIndices.push(index);
            }

            updateSelectedTiles();
            updateCurrentWord();
        }

        function updateSelectedTiles() {
            document.querySelectorAll('.letter-tile').forEach((tile, index) => {
                if (selectedIndices.includes(index)) {
                    tile.classList.add('selected');
                } else {
                    tile.classList.remove('selected');
                }
            });
        }

        function updateCurrentWord() {
            currentWord = selectedIndices.map(i => currentLetters[i]).join('');
            const wordDisplay = document.getElementById('currentWord');
            const wordInfo = document.getElementById('wordInfo');
            const submitBtn = document.getElementById('submitBtn');

            if (currentWord.length === 0) {
                wordDisplay.innerHTML = '&nbsp;';
                wordInfo.innerHTML = '&nbsp;';
                wordDisplay.className = 'current-word';
                submitBtn.disabled = true;
                return;
            }

            const lowerWord = currentWord.toLowerCase();

            // Check if already found
            if (foundWords.has(lowerWord)) {
                wordDisplay.textContent = currentWord;
                wordDisplay.className = 'current-word gold';

                if (hintEnabled) {
                    possibleMatches = getMatchingWords(lowerWord);
                    const matchCount = possibleMatches.length;
                    wordInfo.textContent = `✓ Already found! (${matchCount} remaining word${matchCount !== 1 ? 's' : ''} with these letters)`;

                    // Show resolve button if only one match
                    document.getElementById('resolveBtn').style.visibility = matchCount === 1 ? 'visible' : 'hidden';
                } else {
                    wordInfo.textContent = '✓ Already found!';
                    document.getElementById('resolveBtn').style.visibility = 'hidden';
                }

                submitBtn.disabled = true;
            }
            // Check if it's a valid word
            else if (validWords.includes(lowerWord)) {
                wordDisplay.textContent = currentWord;
                wordDisplay.className = 'current-word';
                submitBtn.disabled = false;

                if (hintEnabled) {
                    possibleMatches = getMatchingWords(lowerWord);
                    const matchCount = possibleMatches.length;
                    wordInfo.textContent = `${matchCount} remaining word${matchCount !== 1 ? 's' : ''} with these letters`;

                    // Show resolve button if only one match
                    document.getElementById('resolveBtn').style.visibility = matchCount === 1 ? 'visible' : 'hidden';
                } else {
                    wordInfo.innerHTML = '&nbsp;';
                    document.getElementById('resolveBtn').style.visibility = 'hidden';
                }
            }
            // Not a valid word
            else {
                wordDisplay.textContent = currentWord;
                wordDisplay.className = 'current-word';
                submitBtn.disabled = currentWord.length < 3;

                if (hintEnabled && currentWord.length >= 1) {
                    possibleMatches = getMatchingWords(lowerWord);
                    const matchCount = possibleMatches.length;
                    wordInfo.textContent = `${matchCount} remaining word${matchCount !== 1 ? 's' : ''} with these letters`;

                    // Show resolve button if only one match
                    document.getElementById('resolveBtn').style.visibility = matchCount === 1 ? 'visible' : 'hidden';
                } else {
                    wordInfo.innerHTML = '&nbsp;';
                    document.getElementById('resolveBtn').style.visibility = 'hidden';
                }
            }
        }

        function getMatchingWords(partial) {
            // Find all valid words that can be formed with the selected letters
            const partialLower = partial.toLowerCase();
            return validWords.filter(word => {
                // Check if word starts with the partial word
                if (!word.startsWith(partialLower)) {
                    return false;
                }
                // Check if word hasn't been found yet
                if (foundWords.has(word)) {
                    return false;
                }
                return true;
            });
        }

        function toggleHint() {
            hintEnabled = !hintEnabled;
            const hintBtn = document.getElementById('hintBtn');
            hintBtn.textContent = hintEnabled ? '💡 Hint: ON' : '💡 Hint';
            hintBtn.style.backgroundColor = hintEnabled ? '#28a745' : '';
            updateCurrentWord();
        }

        function showNineLetterWord() {
            if (!nineLetterWord) {
                return;
            }

            // Clear current selection
            selectedIndices = [];

            // Select each letter needed to spell the nine-letter word
            for (let i = 0; i < nineLetterWord.length; i++) {
                const letter = nineLetterWord[i].toUpperCase();
                // Find next unselected tile with this letter
                for (let j = 0; j < currentLetters.length; j++) {
                    if (currentLetters[j] === letter && !selectedIndices.includes(j)) {
                        selectedIndices.push(j);
                        break;
                    }
                }
            }

            updateSelectedTiles();
            updateCurrentWord();
        }

        function resolveWord() {
            if (possibleMatches.length !== 1) {
                return;
            }

            const targetWord = possibleMatches[0];
            // Clear current selection
            selectedIndices = [];

            // Select each letter needed to complete the word
            for (let i = 0; i < targetWord.length; i++) {
                const letter = targetWord[i].toUpperCase();
                // Find next unselected tile with this letter
                for (let j = 0; j < currentLetters.length; j++) {
                    if (currentLetters[j] === letter && !selectedIndices.includes(j)) {
                        selectedIndices.push(j);
                        break;
                    }
                }
            }

            updateSelectedTiles();
            updateCurrentWord();
        }

        function deleteWord(word) {
            const lowerWord = word.toLowerCase();

            // Mark for deletion pending review (don't immediately delete)
            pendingDeleteWords.add(lowerWord);

            // Remove from found words in current game
            foundWords.delete(lowerWord);

            // Update the display and stats
            displayFoundWords();
            updateStats();

            // Show notification
            const wordDisplay = document.getElementById('currentWord');
            const originalText = wordDisplay.textContent;
            wordDisplay.textContent = `${word.toUpperCase()} marked for review`;
            wordDisplay.className = 'current-word';
            setTimeout(() => {
                updateCurrentWord();
            }, 1500);
        }

        async function saveDeletedWords() {
            try {
                const response = await fetch('/letter-grid/delete-word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        words: Array.from(deletedWords)
                    })
                });

                if (!response.ok) {
                    console.error('Failed to save deleted words');
                }
            } catch (error) {
                console.error('Error saving deleted words:', error);
            }
        }

        async function loadDeletedWords() {
            try {
                const response = await fetch('/letter-grid/get-deleted-words');
                if (response.ok) {
                    const data = await response.json();
                    deletedWords = new Set(data.words || []);
                }
            } catch (error) {
                console.error('Error loading deleted words:', error);
            }
        }

        function clearWord() {
            selectedIndices = [];
            updateSelectedTiles();
            updateCurrentWord();
        }

        function submitWord() {
            const lowerWord = currentWord.toLowerCase();

            if (lowerWord.length < 3) {
                showError('Word must be at least 3 letters!');
                return;
            }

            if (foundWords.has(lowerWord)) {
                showError('Already found!');
                return;
            }

            if (validWords.includes(lowerWord)) {
                // Correct word!
                foundWords.add(lowerWord);
                addFoundWord(lowerWord);
                updateStats();
                // Don't clear - allow user to add more letters (e.g., "job" -> "jobs")

                // Show word in gold to indicate it was found
                const wordDisplay = document.getElementById('currentWord');
                const wordInfo = document.getElementById('wordInfo');
                wordDisplay.className = 'current-word gold';

                // Update hint count if enabled, but don't say "Already found" for the word we just submitted
                if (hintEnabled) {
                    possibleMatches = getMatchingWords(lowerWord);
                    const matchCount = possibleMatches.length;
                    wordInfo.textContent = `${matchCount} remaining word${matchCount !== 1 ? 's' : ''} with these letters`;

                    // Show resolve button if only one match
                    document.getElementById('resolveBtn').style.visibility = matchCount === 1 ? 'visible' : 'hidden';
                } else {
                    wordInfo.innerHTML = '&nbsp;';
                    document.getElementById('resolveBtn').style.visibility = 'hidden';
                }

                // Check if all words found
                if (foundWords.size === validWords.length) {
                    setTimeout(() => {
                        alert('🎉 Congratulations! You found all ' + validWords.length + ' words!');
                    }, 300);
                }
            } else {
                // Wrong word
                lastRejectedWord = lowerWord;
                showError('Not a valid word!');
            }
        }

        function showError(message) {
            const wordDisplay = document.getElementById('currentWord');
            const wordInfo = document.getElementById('wordInfo');
            const disputeBtn = document.getElementById('disputeBtn');

            wordDisplay.textContent = currentWord + ' ❌';
            wordDisplay.className = 'current-word error';
            wordInfo.textContent = message;

            // Show dispute button for rejected words
            disputeBtn.style.visibility = 'visible';

            setTimeout(() => {
                updateCurrentWord();
                disputeBtn.style.visibility = 'hidden';
            }, 1500);
        }

        function disputeWord() {
            if (lastRejectedWord && !disputedWords.has(lastRejectedWord)) {
                disputedWords.add(lastRejectedWord);
                console.log('Disputed words:', Array.from(disputedWords));
                alert(`"${lastRejectedWord.toUpperCase()}" has been added to disputed words list.`);
            }
        }

        function addFoundWord(word) {
            const list = document.getElementById('foundWordsList');

            if (foundWords.size === 1) {
                list.innerHTML = '';
            }

            // Clear and rebuild the list sorted alphabetically
            displayFoundWords();
        }

        function displayFoundWords() {
            const list = document.getElementById('foundWordsList');

            if (foundWords.size === 0) {
                list.innerHTML = '<p style="opacity: 0.6; text-align: center;">No words found yet...</p>';
                return;
            }

            // Sort words alphabetically
            const sortedWords = Array.from(foundWords).sort();

            list.innerHTML = '';
            sortedWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span class="word-text">${word.toUpperCase()}</span>
                    <span class="word-length">${word.length} letters</span>
                    <button class="btn-trash" onclick="deleteWord('${word}')" title="Exclude from future games">✕</button>
                `;
                list.appendChild(wordItem);
            });
        }

        function updateStats() {
            const found = foundWords.size;
            const total = validWords.length;
            const remaining = total - found;
            const percent = total > 0 ? Math.round((found / total) * 100) : 0;

            document.getElementById('wordsFound').textContent = found;
            document.getElementById('totalWords').textContent = total;
            document.getElementById('wordsRemaining').textContent = remaining;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = percent + '%';
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('submitBtn').disabled) {
                    submitWord();
                }
            } else if (e.key === 'Escape') {
                clearWord();
            } else if (e.key === 'Backspace') {
                if (selectedIndices.length > 0) {
                    selectedIndices.pop();
                    updateSelectedTiles();
                    updateCurrentWord();
                }
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                // Find first unselected tile with this letter
                const letter = e.key.toUpperCase();
                for (let i = 0; i < currentLetters.length; i++) {
                    if (currentLetters[i] === letter && !selectedIndices.includes(i)) {
                        selectLetter(i);
                        break;
                    }
                }
            }
        });

        // Review Panel Functions
        function showReviewPanel() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('reviewPanel').style.display = 'block';
            currentReviewTab = 'pending-delete';
            updateReviewPanel();
        }

        function closeReviewPanel() {
            document.getElementById('reviewPanel').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
        }

        function showReviewTab(tab) {
            currentReviewTab = tab;

            // Update tab buttons
            document.getElementById('pendingDeleteTab').classList.toggle('active', tab === 'pending-delete');
            document.getElementById('disputedTab').classList.toggle('active', tab === 'disputed');
            document.getElementById('allWordsTab').classList.toggle('active', tab === 'all-words');

            // Update word list
            updateReviewWordsList();
        }

        function updateReviewPanel() {
            updateReviewCounts();
            updateReviewWordsList();
        }

        function updateReviewCounts() {
            document.getElementById('pendingDeleteCount').textContent = pendingDeleteWords.size;
            document.getElementById('disputedCount').textContent = disputedWords.size;
            document.getElementById('allWordsCount').textContent = validWords.length;
        }

        function updateReviewWordsList() {
            const list = document.getElementById('reviewWordsList');
            let words = [];

            if (currentReviewTab === 'pending-delete') {
                words = Array.from(pendingDeleteWords);
            } else if (currentReviewTab === 'disputed') {
                words = Array.from(disputedWords);
            } else if (currentReviewTab === 'all-words') {
                words = [...validWords]; // All valid words for the current game
            }

            if (words.length === 0) {
                list.innerHTML = '<p style="opacity: 0.6; text-align: center; margin-top: 20px;">No words to review</p>';
                document.getElementById('reviewWordDetails').innerHTML = '<p style="opacity: 0.6; text-align: center;">Select a word to see details</p>';
                return;
            }

            words.sort();
            list.innerHTML = '';

            words.forEach(word => {
                const item = document.createElement('div');
                item.className = `review-word-item ${currentReviewTab}`;
                item.textContent = word.toUpperCase();
                item.onclick = () => selectReviewWord(word);
                list.appendChild(item);
            });

            // Auto-select first word
            if (words.length > 0) {
                selectReviewWord(words[0]);
            }
        }

        async function selectReviewWord(word) {
            selectedReviewWord = word;

            // Update selection styling
            document.querySelectorAll('.review-word-item').forEach(item => {
                item.classList.toggle('selected', item.textContent.toLowerCase() === word.toLowerCase());
            });

            // Show loading state
            const detailsPanel = document.getElementById('reviewWordDetails');
            detailsPanel.innerHTML = '<div class="loading-spinner">🔍 Looking up word...</div>';

            // Fetch word details from Wordnik API
            try {
                const wordData = await fetchWordnikData(word);
                displayWordDetails(word, wordData);
            } catch (error) {
                displayWordDetails(word, null, error.message);
            }
        }

        async function fetchWordnikData(word) {
            // Wordnik API key - users should replace with their own
            const WORDNIK_API_KEY = 'YOUR_API_KEY_HERE'; // TODO: Replace with actual API key
            const baseUrl = 'https://api.wordnik.com/v4/word.json';

            try {
                // Fetch definitions
                const defResponse = await fetch(
                    `${baseUrl}/${encodeURIComponent(word)}/definitions?api_key=${WORDNIK_API_KEY}&limit=3&includeRelated=false&useCanonical=true&includeTags=false`
                );

                let definitions = [];
                if (defResponse.ok) {
                    definitions = await defResponse.json();
                }

                // Fetch examples
                const exResponse = await fetch(
                    `${baseUrl}/${encodeURIComponent(word)}/examples?api_key=${WORDNIK_API_KEY}&limit=3&useCanonical=true`
                );

                let examples = [];
                if (exResponse.ok) {
                    const exData = await exResponse.json();
                    examples = exData.examples || [];
                }

                return { definitions, examples };
            } catch (error) {
                console.error('Error fetching from Wordnik:', error);
                throw new Error('Failed to fetch word data from Wordnik API');
            }
        }

        function displayWordDetails(word, wordData, error = null) {
            const detailsPanel = document.getElementById('reviewWordDetails');
            let status, statusClass;

            if (currentReviewTab === 'pending-delete') {
                status = 'Pending Delete';
                statusClass = 'pending-delete';
            } else if (currentReviewTab === 'disputed') {
                status = 'Disputed';
                statusClass = 'disputed';
            } else if (currentReviewTab === 'all-words') {
                status = 'Valid Word';
                statusClass = 'all-words';
            }

            let html = `
                <div class="word-details-content">
                    <div class="word-details-header">
                        <div class="word-details-title">${word.toUpperCase()}</div>
                        <div class="word-details-status ${statusClass}">${status}</div>
                    </div>
            `;

            if (error) {
                html += `
                    <div class="api-error">
                        <strong>⚠️ API Error:</strong> ${error}
                        <p style="margin-top: 10px; font-size: 14px;">
                            To use this feature, you need a Wordnik API key.
                            Get one free at <a href="https://developer.wordnik.com/" target="_blank" style="color: white; text-decoration: underline;">developer.wordnik.com</a>
                        </p>
                    </div>
                `;
            } else if (wordData) {
                // Display definitions
                if (wordData.definitions && wordData.definitions.length > 0) {
                    html += '<div class="word-details-section"><h4>📖 Definitions:</h4>';
                    wordData.definitions.forEach((def, idx) => {
                        html += `
                            <div class="word-definition">
                                <strong>${idx + 1}.</strong> ${def.text || def.definition || 'No definition available'}
                                ${def.partOfSpeech ? `<br><em style="opacity: 0.8;">(${def.partOfSpeech})</em>` : ''}
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="word-details-section"><p style="opacity: 0.7;">No definitions found.</p></div>';
                }

                // Display examples
                if (wordData.examples && wordData.examples.length > 0) {
                    html += '<div class="word-details-section"><h4>💬 Examples:</h4><ul class="word-examples">';
                    wordData.examples.forEach(ex => {
                        html += `<li>${ex.text || ex}</li>`;
                    });
                    html += '</ul></div>';
                }
            } else {
                html += '<div class="word-details-section"><p style="opacity: 0.7;">No data available.</p></div>';
            }

            // Add action buttons
            html += '<div class="word-actions">';

            if (currentReviewTab === 'disputed') {
                html += `
                    <button class="btn btn-approve" onclick="approveWord('${word}')">
                        ✓ Approve as Valid
                    </button>
                `;
            }

            if (currentReviewTab === 'all-words') {
                // For all valid words, just show delete option
                html += `
                    <button class="btn btn-delete" onclick="confirmPermanentDelete('${word}')">
                        🗑️ Remove from Valid Words
                    </button>
                `;
            } else {
                // For pending-delete and disputed
                html += `
                    <button class="btn btn-delete" onclick="confirmPermanentDelete('${word}')">
                        🗑️ ${currentReviewTab === 'pending-delete' ? 'Permanently Delete' : 'Remove from Valid Words'}
                    </button>
                `;
            }

            html += '</div></div>';

            detailsPanel.innerHTML = html;
        }

        function approveWord(word) {
            const lowerWord = word.toLowerCase();

            // Add to approved words (will be added to valid word list)
            approvedWords.add(lowerWord);

            // Remove from disputed
            disputedWords.delete(lowerWord);

            // Add to valid words for current game
            validWords.push(lowerWord);

            // Save approved words to localStorage
            localStorage.setItem('letterGridApprovedWords', JSON.stringify(Array.from(approvedWords)));

            // Update review panel
            updateReviewPanel();

            // Show notification
            alert(`✓ "${word.toUpperCase()}" has been approved and added to valid words!`);
        }

        function confirmPermanentDelete(word) {
            const lowerWord = word.toLowerCase();
            const message = currentReviewTab === 'pending-delete'
                ? `Are you sure you want to permanently delete "${word.toUpperCase()}"? It will be excluded from all future games.`
                : `Are you sure you want to remove "${word.toUpperCase()}" from valid words and add it to the delete list?`;

            if (confirm(message)) {
                permanentlyDeleteWord(lowerWord);
            }
        }

        function permanentlyDeleteWord(word) {
            const lowerWord = word.toLowerCase();

            // Add to permanently deleted words
            deletedWords.add(lowerWord);

            // Remove from pending and disputed
            pendingDeleteWords.delete(lowerWord);
            disputedWords.delete(lowerWord);

            // Remove from approved if it was there
            approvedWords.delete(lowerWord);

            // Save to backend
            saveDeletedWords();

            // Update approved words
            localStorage.setItem('letterGridApprovedWords', JSON.stringify(Array.from(approvedWords)));

            // Update review panel
            updateReviewPanel();

            alert(`🗑️ "${word.toUpperCase()}" has been permanently deleted.`);
        }

        // Load approved words on init
        function loadApprovedWords() {
            const saved = localStorage.getItem('letterGridApprovedWords');
            if (saved) {
                approvedWords = new Set(JSON.parse(saved));
            }
        }

        // Initialize game on load
        init();
    </script>
</body>
