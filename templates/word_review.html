<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Word Review - Wordy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .icon-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .icon-button.favorited {
            background: rgba(255, 165, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
        }

        .icon-button.removed {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }

        .home-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .word-counter {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .word-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .word {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .definition-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .definition-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .definition {
            font-size: 24px;
            line-height: 1.6;
            transition: filter 0.3s ease;
        }

        .definition.blurred {
            filter: blur(8px);
            user-select: none;
        }

        .reveal-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .reveal-hint.hidden {
            opacity: 0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .familiarity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .familiarity-label {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
        }

        .familiarity-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 45px;
            height: 45px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .familiarity-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .familiarity-button.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: rgba(76, 175, 80, 0.8);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .filter-controls {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-header {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-button.active {
            background: rgba(102, 126, 234, 0.6);
            border-color: rgba(102, 126, 234, 0.9);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
        }

        .keyboard-hints {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            padding: 40px;
        }

        .error {
            text-align: center;
            font-size: 20px;
            padding: 40px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .modal-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .modal-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .modal-section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .checkbox-item:hover, .radio-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input, .radio-item input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .input-group input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .modal-button.primary {
            background: rgba(76, 175, 80, 0.5);
            border-color: rgba(76, 175, 80, 0.8);
        }

        .modal-button.primary:hover {
            background: rgba(76, 175, 80, 0.7);
        }

        .progress-info {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timer-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .review-hidden {
            display: none;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-height: 800px) {
            .modal-content {
                padding: 25px;
                max-height: 85vh;
            }

            .modal-header {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .modal-section {
                padding: 15px;
                margin-bottom: 15px;
            }

            .modal-section-title {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .checkbox-item, .radio-item {
                padding: 6px;
                font-size: 15px;
            }

            .input-group {
                margin-top: 5px;
            }

            .input-group input[type="number"] {
                width: 70px;
                padding: 6px;
                font-size: 15px;
            }

            .modal-buttons {
                margin-top: 20px;
            }

            .modal-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-height: 700px) {
            .modal-content {
                padding: 15px;
                max-height: 90vh;
            }

            .modal-header {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .modal-section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .modal-section-title {
                font-size: 14px;
                margin-bottom: 6px;
            }

            .checkbox-item, .radio-item {
                padding: 5px;
                font-size: 14px;
            }

            .checkbox-item input, .radio-item input {
                width: 18px;
                height: 18px;
            }

            .input-group {
                margin-top: 5px;
                gap: 8px;
            }

            .input-group label {
                font-size: 14px;
            }

            .input-group input[type="number"] {
                width: 65px;
                padding: 5px;
                font-size: 14px;
            }

            .modal-buttons {
                margin-top: 12px;
                gap: 10px;
            }

            .modal-button {
                padding: 10px 25px;
                font-size: 15px;
            }
        }

        @media (max-height: 600px) {
            .modal-content {
                padding: 12px;
                max-height: 95vh;
            }

            .modal-header {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .modal-section {
                padding: 8px;
                margin-bottom: 8px;
            }

            .modal-section-title {
                font-size: 13px;
                margin-bottom: 5px;
            }

            .checkbox-item, .radio-item {
                padding: 4px;
                font-size: 14px;
            }

            .checkbox-item input, .radio-item input {
                width: 18px;
                height: 18px;
            }

            .input-group {
                margin-top: 4px;
                gap: 6px;
            }

            .input-group label {
                font-size: 14px;
            }

            .input-group input[type="number"] {
                width: 60px;
                padding: 4px;
                font-size: 14px;
            }

            .modal-buttons {
                margin-top: 10px;
                gap: 8px;
                flex-wrap: wrap;
            }

            .modal-button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Start Review Modal -->
    <div class="modal show" id="startReviewModal">
        <div class="modal-content">
            <div class="modal-header">Start Word Review</div>

            <div class="modal-section">
                <div class="modal-section-title">Familiarity Levels</div>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="level0" checked>
                        <span>Level 0 (Unassigned)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="level1" checked>
                        <span>Level 1 (Least Familiar)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="level2" checked>
                        <span>Level 2 (Somewhat Familiar)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="level3" checked>
                        <span>Level 3 (Most Familiar)</span>
                    </label>
                </div>
            </div>

            <div class="modal-section">
                <div class="modal-section-title">Additional Filters</div>
                <label class="checkbox-item">
                    <input type="checkbox" id="favoritesOnly">
                    <span>⭐ Favorites Only</span>
                </label>
            </div>

            <div class="modal-section">
                <div class="modal-section-title">Review Mode</div>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="reviewMode" value="timer" checked>
                        <span>Time-based Review</span>
                    </label>
                    <div class="input-group">
                        <label for="timerMinutes">Minutes:</label>
                        <input type="number" id="timerMinutes" min="1" max="60" value="3">
                    </div>
                    <label class="radio-item">
                        <input type="radio" name="reviewMode" value="count">
                        <span>Word Count Review</span>
                    </label>
                    <div class="input-group">
                        <label for="wordCount">Number of words:</label>
                        <input type="number" id="wordCount" min="1" max="100" value="20">
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="modal-button" onclick="window.location.href='/'">Cancel (ESC)</button>
                <button class="modal-button primary" onclick="startReview()">Start Review (ENTER)</button>
            </div>
        </div>
    </div>

    <!-- Review Complete Modal -->
    <div class="modal" id="reviewCompleteModal">
        <div class="modal-content">
            <div class="modal-header">Review Complete!</div>
            <div id="reviewStats" style="text-align: center; font-size: 18px; margin: 20px 0;"></div>
            <div class="modal-buttons">
                <button class="modal-button" onclick="window.location.href='/'">Home (ESC)</button>
                <button class="modal-button primary" onclick="newReview()">New Review (SPACE/ENTER)</button>
            </div>
        </div>
    </div>

    <div class="container review-hidden" id="reviewContainer">
        <div class="header">
            <div class="title-section">
                <button class="icon-button" id="starButton" title="Favorite (+ key)">☆</button>
                <h1>GRE Word Review</h1>
                <button class="icon-button" id="trashButton" title="Remove (- key)">🗑️</button>
            </div>
            <button class="home-button" onclick="window.location.href='/'" title="Home (Esc)">🏠</button>
        </div>

        <div class="progress-info" id="progressInfo">Loading...</div>
        <div class="timer-display review-hidden" id="timerDisplay">3:00</div>
        <div class="word-counter" id="wordCounter">Loading...</div>

        <div class="familiarity-controls">
            <span class="familiarity-label">Familiarity:</span>
            <button class="familiarity-button" data-level="1" title="Least Familiar (1 key)">1</button>
            <button class="familiarity-button" data-level="2" title="Somewhat Familiar (2 key)">2</button>
            <button class="familiarity-button" data-level="3" title="Most Familiar (3 key)">3</button>
        </div>

        <div id="content">
            <div class="loading">Loading word...</div>
        </div>

        <div class="keyboard-hints">
            <strong>Keyboard shortcuts:</strong> SPACE or CLICK = Reveal / Next | ← → = Navigate | 1/2/3 = Set Familiarity | + = Favorite | - = Remove | ESC = End Review
        </div>
    </div>

    <script>
        // State management
        let currentWordIndex = 0;
        let totalWords = 0;
        let currentWord = null;
        let isRevealed = false;
        let words = [];
        let removedWords = new Set();
        let favoritedWords = new Set();
        let wordFamiliarity = {}; // Maps word to familiarity level (0-3, default 0)

        // Review session state
        let reviewSettings = {
            levels: [0, 1, 2, 3],
            favoritesOnly: false,
            mode: 'timer', // 'timer' or 'count'
            timerMinutes: 3,
            wordCount: 20
        };
        let reviewActive = false;
        let reviewStartTime = null;
        let timerInterval = null;
        let wordsReviewed = 0;
        let targetWordCount = 0;
        let wordsShownThisSession = new Set(); // Track words already shown

        // Load saved data from localStorage
        function loadLocalStorage() {
            const savedRemoved = localStorage.getItem('wordReviewRemovedWords');
            const savedFavorited = localStorage.getItem('wordReviewFavoritedWords');
            const savedFamiliarity = localStorage.getItem('wordReviewFamiliarity');

            if (savedRemoved) {
                removedWords = new Set(JSON.parse(savedRemoved));
            }
            if (savedFavorited) {
                favoritedWords = new Set(JSON.parse(savedFavorited));
            }
            if (savedFamiliarity) {
                wordFamiliarity = JSON.parse(savedFamiliarity);
            }
        }

        // Save to localStorage
        function saveLocalStorage() {
            localStorage.setItem('wordReviewRemovedWords', JSON.stringify([...removedWords]));
            localStorage.setItem('wordReviewFavoritedWords', JSON.stringify([...favoritedWords]));
            localStorage.setItem('wordReviewFamiliarity', JSON.stringify(wordFamiliarity));
        }

        // Start review session
        function startReview() {
            // Gather settings from modal
            reviewSettings.levels = [];
            if (document.getElementById('level0').checked) reviewSettings.levels.push(0);
            if (document.getElementById('level1').checked) reviewSettings.levels.push(1);
            if (document.getElementById('level2').checked) reviewSettings.levels.push(2);
            if (document.getElementById('level3').checked) reviewSettings.levels.push(3);

            if (reviewSettings.levels.length === 0) {
                alert('Please select at least one familiarity level');
                return;
            }

            reviewSettings.favoritesOnly = document.getElementById('favoritesOnly').checked;
            reviewSettings.mode = document.querySelector('input[name="reviewMode"]:checked').value;
            reviewSettings.timerMinutes = parseInt(document.getElementById('timerMinutes').value);
            reviewSettings.wordCount = parseInt(document.getElementById('wordCount').value);

            // Initialize review state
            reviewActive = true;
            wordsReviewed = 0;
            words = [];
            currentWordIndex = 0;
            totalWords = 0;
            reviewStartTime = Date.now(); // For elapsed time tracking
            wordsShownThisSession.clear(); // Reset words shown tracker

            // Hide start modal, show review container
            document.getElementById('startReviewModal').classList.remove('show');
            document.getElementById('reviewContainer').classList.remove('review-hidden');

            // Setup timer or count mode
            if (reviewSettings.mode === 'timer') {
                const timerDisplay = document.getElementById('timerDisplay');
                timerDisplay.classList.remove('review-hidden');
                startTimer();
            } else {
                targetWordCount = reviewSettings.wordCount;
                document.getElementById('timerDisplay').classList.add('review-hidden');
            }

            // Load first word
            loadNextFilteredWord();
        }

        // Start timer countdown
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - reviewStartTime;
                const remaining = (reviewSettings.timerMinutes * 60 * 1000) - elapsed;

                if (remaining <= 0) {
                    endReview();
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const elapsed = Date.now() - reviewStartTime;
            const remaining = Math.max(0, (reviewSettings.timerMinutes * 60 * 1000) - elapsed);
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('timerDisplay').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Check if word matches current filter
        function matchesFilter(word) {
            // Check familiarity level
            const level = getFamiliarity(word);
            if (!reviewSettings.levels.includes(level)) {
                return false;
            }

            // Check favorites filter
            if (reviewSettings.favoritesOnly && !favoritedWords.has(word)) {
                return false;
            }

            return true;
        }

        // Update progress info
        function updateProgressInfo() {
            const progressInfo = document.getElementById('progressInfo');
            if (reviewSettings.mode === 'count') {
                progressInfo.textContent = `Word ${wordsReviewed} of ${targetWordCount}`;
            } else {
                progressInfo.textContent = `Words Reviewed: ${wordsReviewed}`;
            }
        }

        // End review session
        function endReview() {
            reviewActive = false;

            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // Hide review container
            document.getElementById('reviewContainer').classList.add('review-hidden');

            // Show stats
            const reviewStats = document.getElementById('reviewStats');
            let statsHTML = `<p><strong>Words Reviewed:</strong> ${wordsReviewed}</p>`;

            if (reviewSettings.mode === 'timer') {
                statsHTML += `<p><strong>Time:</strong> ${reviewSettings.timerMinutes} minutes</p>`;
            } else {
                const elapsed = Date.now() - reviewStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                statsHTML += `<p><strong>Time Elapsed:</strong> ${minutes}:${seconds.toString().padStart(2, '0')}</p>`;
            }

            reviewStats.innerHTML = statsHTML;

            // Show review complete modal
            document.getElementById('reviewCompleteModal').classList.add('show');
        }

        // Start new review
        function newReview() {
            document.getElementById('reviewCompleteModal').classList.remove('show');
            document.getElementById('startReviewModal').classList.add('show');
        }

        // Update button states
        function updateButtonStates() {
            const starButton = document.getElementById('starButton');
            const trashButton = document.getElementById('trashButton');

            if (!currentWord) return;

            // Update star icon and state
            if (favoritedWords.has(currentWord.word)) {
                starButton.classList.add('favorited');
                starButton.textContent = '⭐'; // Filled star
            } else {
                starButton.classList.remove('favorited');
                starButton.textContent = '☆'; // Outline star
            }

            // Update trash button state
            if (removedWords.has(currentWord.word)) {
                trashButton.classList.add('removed');
            } else {
                trashButton.classList.remove('removed');
            }

            // Update familiarity button states
            const currentLevel = wordFamiliarity[currentWord.word] || 0;
            const familiarityButtons = document.querySelectorAll('.familiarity-button');
            familiarityButtons.forEach(btn => {
                const level = parseInt(btn.dataset.level);
                if (level === currentLevel) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Fetch a random word
        async function fetchWord() {
            try {
                const response = await fetch('/review/get_word');
                if (!response.ok) {
                    throw new Error('Failed to fetch word');
                }
                const data = await response.json();
                return {
                    word: data.word,
                    definition: data.definition
                };
            } catch (error) {
                console.error('Error fetching word:', error);
                return null;
            }
        }

        // Display word
        function displayWord() {
            const content = document.getElementById('content');

            if (!currentWord) {
                content.innerHTML = '<div class="error">Failed to load word. Please try again.</div>';
                return;
            }

            content.innerHTML = `
                <div class="word-display">
                    <div class="word">${currentWord.word}</div>
                    <div class="definition-container" id="definitionContainer">
                        <div class="definition blurred" id="definition">${currentWord.definition}</div>
                        <div class="reveal-hint" id="revealHint">Click/tap or press SPACE to reveal</div>
                    </div>
                </div>
            `;

            isRevealed = false;
            updateWordCounter();
            updateButtonStates();

            // Add click listener to definition container
            const definitionContainer = document.getElementById('definitionContainer');
            definitionContainer.addEventListener('click', revealDefinition);
        }

        // Reveal definition or go to next word
        function revealDefinition() {
            if (isRevealed) {
                // If already revealed, go to next word
                nextWord();
                return;
            }

            const definition = document.getElementById('definition');
            const revealHint = document.getElementById('revealHint');

            definition.classList.remove('blurred');
            revealHint.classList.add('hidden');
            isRevealed = true;
        }

        // Update word counter
        function updateWordCounter() {
            const counter = document.getElementById('wordCounter');
            counter.textContent = `Word ${currentWordIndex + 1} of ${totalWords}`;
            updateProgressInfo();
        }

        // Navigate to next word
        async function nextWord() {
            // Increment words reviewed count (if revealed)
            if (isRevealed && reviewActive) {
                wordsReviewed++;

                // Check if count-based review is complete
                if (reviewSettings.mode === 'count' && wordsReviewed >= targetWordCount) {
                    endReview();
                    return;
                }
            }

            if (currentWordIndex < totalWords - 1) {
                currentWordIndex++;
                currentWord = words[currentWordIndex];
                displayWord();
            } else {
                // Load next filtered word
                await loadNextFilteredWord();
            }
        }

        // Navigate to previous word
        function previousWord() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                currentWord = words[currentWordIndex];
                displayWord();
            }
        }

        // Toggle favorite
        function toggleFavorite() {
            if (!currentWord) return;

            if (favoritedWords.has(currentWord.word)) {
                favoritedWords.delete(currentWord.word);
            } else {
                favoritedWords.add(currentWord.word);
            }

            saveLocalStorage();
            updateButtonStates();
        }

        // Toggle removed
        function toggleRemoved() {
            if (!currentWord) return;

            if (removedWords.has(currentWord.word)) {
                removedWords.delete(currentWord.word);
            } else {
                removedWords.add(currentWord.word);
            }

            saveLocalStorage();
            updateButtonStates();
        }

        // Set familiarity level
        function setFamiliarity(level) {
            if (!currentWord) return;

            wordFamiliarity[currentWord.word] = level;
            saveLocalStorage();
            updateButtonStates();
        }

        // Get familiarity level for a word
        function getFamiliarity(word) {
            return wordFamiliarity[word] || 0;
        }

        // Load next word that matches the filter
        async function loadNextFilteredWord() {
            const maxAttempts = 300; // Increased to handle exhaustive searches
            let attempts = 0;

            while (attempts < maxAttempts) {
                const newWord = await fetchWord();
                if (!newWord) {
                    const content = document.getElementById('content');
                    content.innerHTML = '<div class="error">Failed to load words. Please try a different filter.</div>';
                    return;
                }

                // Check if word matches filter AND hasn't been shown this session
                if (matchesFilter(newWord.word) && !wordsShownThisSession.has(newWord.word)) {
                    words.push(newWord);
                    currentWord = newWord;
                    totalWords++;
                    currentWordIndex = words.length - 1;
                    wordsShownThisSession.add(newWord.word); // Mark as shown
                    displayWord();
                    return;
                }

                attempts++;
            }

            // If we couldn't find a new word after many attempts, all matching words have been shown
            endReviewAllWordsComplete();
        }

        // End review because all matching words have been shown
        function endReviewAllWordsComplete() {
            reviewActive = false;

            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // Hide review container
            document.getElementById('reviewContainer').classList.add('review-hidden');

            // Show stats with special message
            const reviewStats = document.getElementById('reviewStats');
            let statsHTML = '<p style="font-size: 20px; margin-bottom: 15px;">🎉 <strong>All Matching Words Completed!</strong></p>';
            statsHTML += `<p><strong>Words Reviewed:</strong> ${wordsReviewed}</p>`;

            const elapsed = Date.now() - reviewStartTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            statsHTML += `<p><strong>Time Elapsed:</strong> ${minutes}:${seconds.toString().padStart(2, '0')}</p>`;
            statsHTML += `<p style="margin-top: 15px; font-size: 14px; opacity: 0.9;">You've reviewed all words matching your selected filters!</p>`;

            reviewStats.innerHTML = statsHTML;

            // Show review complete modal
            document.getElementById('reviewCompleteModal').classList.add('show');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Handle Start Review Modal
            if (document.getElementById('startReviewModal').classList.contains('show')) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    startReview();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    window.location.href = '/';
                }
                return;
            }

            // Handle Review Complete Modal
            if (document.getElementById('reviewCompleteModal').classList.contains('show')) {
                if (e.key === ' ' || e.key === 'Spacebar' || e.key === 'Enter') {
                    e.preventDefault();
                    newReview();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    window.location.href = '/';
                }
                return;
            }

            // Handle review session
            if (reviewActive) {
                switch(e.key) {
                    case ' ':
                    case 'Spacebar':
                        e.preventDefault();
                        if (isRevealed) {
                            nextWord();
                        } else {
                            revealDefinition();
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextWord();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousWord();
                        break;
                    case '1':
                        e.preventDefault();
                        setFamiliarity(1);
                        break;
                    case '2':
                        e.preventDefault();
                        setFamiliarity(2);
                        break;
                    case '3':
                        e.preventDefault();
                        setFamiliarity(3);
                        break;
                    case '+':
                    case '=':
                        e.preventDefault();
                        toggleFavorite();
                        break;
                    case '-':
                    case '_':
                        e.preventDefault();
                        toggleRemoved();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        endReview();
                        break;
                }
            }
        });

        // Button click handlers
        document.getElementById('starButton').addEventListener('click', toggleFavorite);
        document.getElementById('trashButton').addEventListener('click', toggleRemoved);

        // Familiarity button click handlers
        document.querySelectorAll('.familiarity-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const level = parseInt(btn.dataset.level);
                setFamiliarity(level);
            });
        });

        // Initialize
        function init() {
            loadLocalStorage();
            // App starts with Start Review modal visible
            // No need to load words until user clicks Start Review
        }

        // Start the app
        init();
    </script>
</body>
</html>
