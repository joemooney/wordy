<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Word Review - Wordy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .icon-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .icon-button.favorited {
            background: rgba(255, 165, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
        }

        .icon-button.removed {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }

        .home-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .word-counter {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .word-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .word {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .definition-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .definition-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .definition {
            font-size: 24px;
            line-height: 1.6;
            transition: filter 0.3s ease;
        }

        .definition.blurred {
            filter: blur(8px);
            user-select: none;
        }

        .reveal-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .reveal-hint.hidden {
            opacity: 0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .keyboard-hints {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            padding: 40px;
        }

        .error {
            text-align: center;
            font-size: 20px;
            padding: 40px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <button class="icon-button" id="starButton" title="Favorite (+ key)">‚≠ê</button>
                <h1>GRE Word Review</h1>
                <button class="icon-button" id="trashButton" title="Remove (- key)">üóëÔ∏è</button>
            </div>
            <button class="home-button" onclick="window.location.href='/'" title="Home (Esc)">üè†</button>
        </div>

        <div class="word-counter" id="wordCounter">Loading...</div>

        <div id="content">
            <div class="loading">Loading word...</div>
        </div>

        <div class="keyboard-hints">
            <strong>Keyboard shortcuts:</strong> SPACE = Reveal | ‚Üê ‚Üí = Navigate | + = Favorite | - = Remove | ESC = Home
        </div>
    </div>

    <script>
        // State management
        let currentWordIndex = 0;
        let totalWords = 0;
        let currentWord = null;
        let isRevealed = false;
        let words = [];
        let removedWords = new Set();
        let favoritedWords = new Set();

        // Load saved data from localStorage
        function loadLocalStorage() {
            const savedRemoved = localStorage.getItem('wordReviewRemovedWords');
            const savedFavorited = localStorage.getItem('wordReviewFavoritedWords');

            if (savedRemoved) {
                removedWords = new Set(JSON.parse(savedRemoved));
            }
            if (savedFavorited) {
                favoritedWords = new Set(JSON.parse(savedFavorited));
            }
        }

        // Save to localStorage
        function saveLocalStorage() {
            localStorage.setItem('wordReviewRemovedWords', JSON.stringify([...removedWords]));
            localStorage.setItem('wordReviewFavoritedWords', JSON.stringify([...favoritedWords]));
        }

        // Update button states
        function updateButtonStates() {
            const starButton = document.getElementById('starButton');
            const trashButton = document.getElementById('trashButton');

            if (!currentWord) return;

            if (favoritedWords.has(currentWord.word)) {
                starButton.classList.add('favorited');
            } else {
                starButton.classList.remove('favorited');
            }

            if (removedWords.has(currentWord.word)) {
                trashButton.classList.add('removed');
            } else {
                trashButton.classList.remove('removed');
            }
        }

        // Fetch a random word
        async function fetchWord() {
            try {
                const response = await fetch('/review/get_word');
                if (!response.ok) {
                    throw new Error('Failed to fetch word');
                }
                const data = await response.json();
                return {
                    word: data.word,
                    definition: data.definition
                };
            } catch (error) {
                console.error('Error fetching word:', error);
                return null;
            }
        }

        // Display word
        function displayWord() {
            const content = document.getElementById('content');

            if (!currentWord) {
                content.innerHTML = '<div class="error">Failed to load word. Please try again.</div>';
                return;
            }

            content.innerHTML = `
                <div class="word-display">
                    <div class="word">${currentWord.word}</div>
                    <div class="definition-container" id="definitionContainer">
                        <div class="definition blurred" id="definition">${currentWord.definition}</div>
                        <div class="reveal-hint" id="revealHint">Click or press SPACE to reveal</div>
                    </div>
                </div>
            `;

            isRevealed = false;
            updateWordCounter();
            updateButtonStates();

            // Add click listener to definition container
            const definitionContainer = document.getElementById('definitionContainer');
            definitionContainer.addEventListener('click', revealDefinition);
        }

        // Reveal definition
        function revealDefinition() {
            if (isRevealed) return;

            const definition = document.getElementById('definition');
            const revealHint = document.getElementById('revealHint');

            definition.classList.remove('blurred');
            revealHint.classList.add('hidden');
            isRevealed = true;
        }

        // Update word counter
        function updateWordCounter() {
            const counter = document.getElementById('wordCounter');
            counter.textContent = `Word ${currentWordIndex + 1} of ${totalWords}`;
        }

        // Navigate to next word
        async function nextWord() {
            if (currentWordIndex < totalWords - 1) {
                currentWordIndex++;
                currentWord = words[currentWordIndex];
                displayWord();
            } else {
                // Load a new word
                const newWord = await fetchWord();
                if (newWord) {
                    words.push(newWord);
                    totalWords++;
                    currentWordIndex++;
                    currentWord = newWord;
                    displayWord();
                }
            }
        }

        // Navigate to previous word
        function previousWord() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                currentWord = words[currentWordIndex];
                displayWord();
            }
        }

        // Toggle favorite
        function toggleFavorite() {
            if (!currentWord) return;

            if (favoritedWords.has(currentWord.word)) {
                favoritedWords.delete(currentWord.word);
            } else {
                favoritedWords.add(currentWord.word);
            }

            saveLocalStorage();
            updateButtonStates();
        }

        // Toggle removed
        function toggleRemoved() {
            if (!currentWord) return;

            if (removedWords.has(currentWord.word)) {
                removedWords.delete(currentWord.word);
            } else {
                removedWords.add(currentWord.word);
            }

            saveLocalStorage();
            updateButtonStates();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Spacebar':
                    e.preventDefault();
                    revealDefinition();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextWord();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousWord();
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    toggleFavorite();
                    break;
                case '-':
                case '_':
                    e.preventDefault();
                    toggleRemoved();
                    break;
                case 'Escape':
                    e.preventDefault();
                    window.location.href = '/';
                    break;
            }
        });

        // Button click handlers
        document.getElementById('starButton').addEventListener('click', toggleFavorite);
        document.getElementById('trashButton').addEventListener('click', toggleRemoved);

        // Initialize
        async function init() {
            loadLocalStorage();

            // Fetch first word
            const firstWord = await fetchWord();
            if (firstWord) {
                words.push(firstWord);
                currentWord = firstWord;
                totalWords = 1;
                currentWordIndex = 0;
                displayWord();
            } else {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="error">Failed to load words. Please refresh the page.</div>';
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
